    <main>
      <div class="big-wrapper dark" style="justify-content: flex-start">
        <img src="../../user/img/shape.png" alt="" class="shape" />

        <header class="mb-3">
          <div class="container">
            <a href="/app/users" class="logo">
              <img
                hidden
                src="../../user/img/logo.png"
                alt="Access Sphere Logo"
              />
              <img
                src="../../user/img/Access%20Sphere%20Transparent%20512x512.png"
                style="width: 50px"
                alt="Access Sphere Logo"
              />
              <h3 style="margin-bottom: 7px">Access Sphere</h3>
            </a>

            <div class="links">
              <ul>
                <li style="width: 140px">
                  <a
                    id="menu_register"
                    style="width: max-content"
                    href="/app/users/register"
                    >Register User</a
                  >
                </li>
                <li style="width: 70px">
                  <a id="menu_user" style="width: max-content" href="/app/users"
                    >Users</a
                  >
                </li>
                <li>
                  <a
                    onclick="logout()"
                    class="button clickable"
                    style="height: 40px; padding: 0.5rem 1.5rem"
                    ><i
                      class="fa-duotone fa-regular fa-right-from-bracket me-1"
                    ></i>
                    Logout</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>

            <script>
              var big_wrapper;
              var hamburger_menu;

              function declare() {
                big_wrapper = document.querySelector(".big-wrapper");
                hamburger_menu = document.querySelector(".hamburger-menu");
              }

              declare();
              function events() {
                hamburger_menu.addEventListener("click", () => {
                  big_wrapper.classList.toggle("active");
                });
              }

              events();
            </script>
          </div>
        </header>
        <div class="container" id="user-data"></div>
      </div>
    </main>
