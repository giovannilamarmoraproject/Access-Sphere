    <main>
      <div class="big-wrapper dark" style="justify-content: flex-start">
        <img src="../../app/user/img/shape.png" alt="" class="shape" />

        <header class="mb-3">
          <div class="container">
            <a href="/app/users" class="logo">
              <img
                hidden
                src="../../app/user/img/logo.png"
                alt="Access Sphere Logo"
              />
              <img
                src="../../app/user/img/Access%20Sphere%20Transparent%20512x512.png"
                style="width: 50px"
                alt="Access Sphere Logo"
              />
              <h3 style="margin-bottom: 7px">Access Sphere</h3>
            </a>

            <div class="links">
              <ul class="ul-list">
                <li style="width: 140px" class="li-align">
                  <a
                    id="menu_register"
                    class="a-padding li-align"
                    style="width: max-content"
                    href="/app/users/register"
                    >Register User</a
                  >
                </li>
                <li class="li-align">
                  <a
                    onclick="logout()"
                    class="button clickable a-padding li-align"
                    style="height: 40px; padding: 0.5rem 1.5rem"
                    ><i
                      class="fa-duotone fa-regular fa-right-from-bracket me-1"
                    ></i>
                    Logout</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>

            <script>
              var big_wrapper;
              var hamburger_menu;

              function declare() {
                big_wrapper = document.querySelector(".big-wrapper");
                hamburger_menu = document.querySelector(".hamburger-menu");
              }

              declare();
              function events() {
                hamburger_menu.addEventListener("click", () => {
                  big_wrapper.classList.toggle("active");
                });
              }

              events();
            </script>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="card fade-in">
              <div class="card-body">
                <form class="form row g-3">
                  <div>
                    <h3 id="users_title" class="d-inline">Users</h3>
                    <a
                      class="clickable"
                      onclick="refreshUsers()"
                      style="
                        vertical-align: 3px;
                        margin-left: 10px;
                        color: inherit;
                      "
                      ><i class="fa-duotone fa-solid fa-arrows-rotate"></i
                    ></a>
                  </div>
                  <div class="col-md-12">
                    <div class="table-responsive">
                      <table
                        id="users-table"
                        class="table table-hover"
                        style="--bs-table-bg: transparent"
                      >
                        <thead>
                          <tr>
                            <th
                              scope="col"
                              id="users_table_col_1"
                              class="mobile-width"
                            >
                              Profile Photo
                            </th>
                            <th
                              class="hidden-mobile"
                              scope="col"
                              id="users_table_col_3"
                            >
                              First Name
                            </th>
                            <th
                              class="hidden-mobile"
                              scope="col"
                              id="users_table_col_4"
                            >
                              Last Name
                            </th>
                            <th scope="col" id="users_table_col_5">Username</th>
                            <th
                              scope="col"
                              id="users_table_col_6"
                              class="hidden-mobile"
                            >
                              Email
                            </th>
                            <th scope="col" id="users_table_col_2">Status</th>
                            <th
                              scope="col"
                              id="users_table_col_7"
                              class="text-center"
                            >
                              Options
                            </th>
                          </tr>
                        </thead>
                        <tbody id="users-data"></tbody>
                      </table>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
