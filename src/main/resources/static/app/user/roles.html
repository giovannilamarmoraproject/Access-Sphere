    <main>
      <div class="big-wrapper dark" style="justify-content: flex-start">
        <img src="../../user/img/shape.png" alt="" class="shape" />

        <header class="mb-3">
          <div class="container">
            <a href="/app/users" onclick="resetRolesSaved()" class="logo">
              <img
                hidden
                src="../../user/img/logo.png"
                alt="Access Sphere Logo"
              />
              <img
                src="../../user/img/Access%20Sphere%20Transparent%20512x512.png"
                style="width: 50px"
                alt="Access Sphere Logo"
              />
              <h3 style="margin-bottom: 7px">Access Sphere</h3>
            </a>

            <div class="links">
              <ul>
                <li style="width: 140px">
                  <a
                    onclick="resetRolesSaved()"
                    id="menu_register"
                    style="width: max-content"
                    href="/app/users/register"
                    >Register User</a
                  >
                </li>
                <li style="width: 70px">
                  <a
                    onclick="resetRolesSaved()"
                    id="menu_user"
                    style="width: max-content"
                    href="/app/users"
                    >Users</a
                  >
                </li>
                <li>
                  <a
                    onclick="logout()"
                    class="button clickable"
                    style="height: 40px; padding: 0.5rem 1.5rem"
                    ><i class="fa-solid fa-right-from-bracket me-1"></i>
                    Logout</a
                  >
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div hidden class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <!--<div id="client" class="card mt-4" style="display: none">-->
            <div id="client" class="card fade-in">
              <div class="card-body">
                <div class="form row g-3">
                  <h3 id="roles_page_title">
                    <i class="fa-duotone fa-solid fa-shield-keyhole me-1"></i>
                    Manage User Roles
                  </h3>

                  <div
                    id="role_container"
                    class="row mt-2"
                    style="margin-left: 0px"
                  ></div>

                  <hr />

                  <div class="col-md-6">
                    <label for="client_id_select" class="form-label"
                      >Client ID</label
                    >
                    <select class="form-select" id="client_id_select">
                      <option
                        id="register_form_client_choose"
                        selected
                        disabled
                        value=""
                      >
                        Choose...
                      </option>
                      <!-- Client options will be populated dynamically -->
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label
                      id="register_form_roles"
                      for="role_select"
                      class="form-label"
                      >Roles</label
                    >
                    <select class="form-select" id="role_select" disabled>
                      <option
                        id="register_form_roles_choose"
                        selected
                        disabled
                        value=""
                      >
                        Choose...
                      </option>
                      <!-- Roles options will be populated dynamically after selecting a client -->
                    </select>
                    <div id="validationRoles" class="invalid-feedback"></div>
                  </div>

                  <div class="col-12">
                    <button
                      onclick="changeRoles()"
                      style="padding: 10px 20px; border-radius: 10px"
                      class="btn btn-primary float-end"
                    >
                      Save
                    </button>
                    <button
                      onclick="addRole()"
                      id="add_role_btn"
                      style="padding: 10px 20px; border-radius: 10px"
                      class="btn btn-primary me-2 float-end"
                    >
                      Add Role
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
